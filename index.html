<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rak Buku</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .bookshelf {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            height: 80vh;
        }

        .book {
            width: 200px;
            height: 250px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="bookshelf">
        <div class="book">
            <a href="path/to/book1.pdf" target="_blank">Buku 1</a>
        </div>
        <div class="book">
            <a href="path/to/book2.pdf" target="_blank">Buku 2</a>
        </div>
        <!-- Tambahkan lebih banyak buku sesuai kebutuhan -->
    </div>
</body>
</html>
